<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>Lists</h1>
       <ul>This is a unordered list-
           <li>apple</li>
           <li>ball</li>
           <li>cat</li>
           <li>Dog</li>
       </ul>
       <ol>This is a ordered list-
           <li>America</li>
           <li>India</li>
           <li>Japan</li>
           <li>Autralia</li> 

       </ol>
    </body>
</html>
